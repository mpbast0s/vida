<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Efeito Máquina de Escrever</title>
<style>
  #texto {
    font-family: monospace;
    font-size: 24px;
    white-space: nowrap;
    overflow: hidden;
    border-right: .15em solid black;
    padding-right: 10px;
    animation: escrever 2s steps(40, end);
  }

  @keyframes escrever {
    from { width: 0; }
  }
</style>
</head>
<body>

<div id="texto">
  Texto sendo digitado...
</div>

<script>
  var textoCompleto = "Este é um exemplo de texto que está sendo digitado como se fosse uma máquina de escrever.";
  var textoParcial = "";
  var index = 0;
  var velocidade = 50; // Velocidade em milissegundos (quanto menor, mais rápido)

  function escreverTexto() {
    if (index < textoCompleto.length) {
      textoParcial += textoCompleto.charAt(index);
      document.getElementById("texto").innerHTML = textoParcial;
      index++;
      setTimeout(escreverTexto, velocidade);
    }
  }

  escreverTexto();
</script>

</body>
</html>
